<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcijalni zadatak 1</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <img class="header__image" src="images/naslovna.gif" alt="Banner gif image">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <img class="nav__logo" src="/FED KURS/GIT/icon.png" alt="Header logo">
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Brza pretraga</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Ponuda vozila</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Delovi i oprema</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Prodajem</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Auto osiguranje</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Registruj se</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Uloguj se</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cars">
            <div class="cars__wrap wrap">
                <h1 class="cars__heading">Automobili</h1>

                <div class="form">
                    <button class="form__button" type="button">Filtriraj...</button>

                    <form action="#" class="form__container">
                        <div class="form__field">
                            <label for="cars"></label>
                            <select name="cars" id="cars">
                                <option value="" disabled selected>Sve marke</option>
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                              </select>
                        </div>
                        <div class="form__field">
                            <label for="models"></label>
                            <select name="models" id="models">
                                <option value="" disabled selected>Svi modeli</option>
                                <option value="xc90">XC90</option>
                                <option value="a3">A3</option>
                                <option value="insignia">Insignia</option>
                                <option value="x6">X6</option>
                              </select>
                        </div>
                        <div class="form__field">
                            <label for="cena"></label>
                            <input type="text" name="cena" placeholder="Cena do">
                        </div>
                        <div class="form__field">
                            <label for="godisteOd"></label>
                            <select name="godisteOd" id="godisteOd">
                                <option value="" disabled selected>Godiste od</option>
                                <option value="1990">1990</option>
                                <option value="2000">2000</option>
                                <option value="2010">2010</option>
                                <option value="2020">2020</option>
                              </select>
                        </div>
                        <div class="form__field">
                            <label for="godisteDo"></label>
                            <select name="godisteDo" id="godisteDo">
                                <option value="" disabled selected>Godiste od</option>
                                <option value="1990">1990</option>
                                <option value="2000">2000</option>
                                <option value="2010">2010</option>
                                <option value="2020">2020</option>
                              </select>
                        </div>
                        <div class="form__field">
                            <input type="submit" value="Pretraga">
                        </div>
                    </form>

                    <div class="form__side-image">
                        <img class="form__image" src="images/side_car.jpeg" alt="Form side image">
                    </div>
                </div>

                <div class="cars__cards">
                    <figure class="cars__card">
                        <img class="cars__image" src="images/renault.jpeg" alt="Reno slika">
                        <figcaption class="cars__text">Renault Clio 10.000</figcaption>
                    </figure>
                    <figure class="cars__card">
                        <img class="cars__image" src="images/ferrari.jpeg" alt="Reno slika">
                        <figcaption class="cars__text">Ferrari F40 1.000.000</figcaption>
                    </figure>
                    <figure class="cars__card">
                        <img class="cars__image" src="images/yugo.jpeg" alt="Reno slika">
                        <figcaption class="cars__text">Yugo Koral 1.000</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="wrap footer__wrap">
            <ul class="footer__list">
                <li class="footer__item">
                    <h3>Brzi linkovi</h3>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Procena vozila</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Knjiga utisaka</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Cesta pitanja</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">O nama</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Uslovi koriscenja</a>
                </li>
            </ul>

            <div class="footer__map">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="320" height="220" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=laze%20nancica%2036&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                            href="https://fmovies-online.net">fmovies</a><br>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 220px;
                                width: 320px;
                            }
                        </style><a href="https://www.embedgooglemap.net">map html code</a>
                        <style>
                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 220px;
                                width: 320px;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
